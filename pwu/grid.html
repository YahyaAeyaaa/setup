<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: 8px solid #666;
            background-color: white;
        }

        .header {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            padding: 40px;
            text-align: center;
            flex: 0 0 auto;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .middle-section {
            display: flex;
            flex: 1;
        }

        .left-sidebar {
            display: flex;
            flex-direction: column;
            flex: 0 0 300px;
        }

        .aside {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aside h2 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .nav {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav h2 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .main {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: white;
            padding: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main h2 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .footer {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 40px;
            text-align: center;
            flex: 0 0 auto;
        }

        .footer h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .middle-section {
                flex-direction: column;
            }
            
            .left-sidebar {
                flex-direction: row;
                flex: 0 0 auto;
            }
            
            .aside, .nav {
                flex: 1;
            }
            
            .header h1, .main h2, .footer h1 {
                font-size: 2rem;
            }
            
            .aside h2, .nav h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border: 4px solid #666;
            }
            
            .header, .main, .footer, .aside, .nav {
                padding: 20px;
            }
            
            .header h1, .main h2, .footer h1 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            
            .aside h2, .nav h2 {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HEADER</h1>
        </header>
        
        <div class="middle-section">
            <div class="left-sidebar">
                <aside class="aside">
                    <h2>ASIDE</h2>
                </aside>
                <nav class="nav">
                    <h2>NAV</h2>
                </nav>
            </div>
            
            <main class="main">
                <h2>MAIN</h2>
            </main>
        </div>
        
        <footer class="footer">
            <h1>FOOTER</h1>
        </footer>
    </div>
</body>
</html>
